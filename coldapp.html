<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdAPP - 관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            background: white;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 28px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .stat-card p {
            color: #666;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .filters {
            background: white;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e9ecef;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .users-table {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px 16px;
            text-align: center;
            font-weight: 700;
            color: #333;
            border-bottom: 3px solid #667eea;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 20px 16px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            vertical-align: middle;
        }

        /* 번호 컬럼 */
        th:nth-child(1), td:nth-child(1) {
            width: 80px;
            text-align: center;
        }

        /* 이메일 컬럼 */
        th:nth-child(2), td:nth-child(2) {
            text-align: left;
            min-width: 200px;
        }

        /* 가입일, 최근 로그인, 활성화 일수, 만료일 컬럼 */
        th:nth-child(3), td:nth-child(3),
        th:nth-child(4), td:nth-child(4),
        th:nth-child(5), td:nth-child(5),
        th:nth-child(6), td:nth-child(6) {
            text-align: center;
            min-width: 140px;
        }

        /* 상태 컬럼 */
        th:nth-child(7), td:nth-child(7) {
            width: 120px;
            text-align: center;
        }

        /* 관리 컬럼 */
        th:nth-child(8), td:nth-child(8) {
            width: 200px;
            text-align: center;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            min-width: 80px;
        }

        .status.pending {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.approved {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.rejected {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.suspended {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #856404;
            border: 1px solid #fdcb6e;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin: 2px 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 80px;
        }

        .approve-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .approve-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .reject-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #c0392b 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .login-container h2 {
            color: #667eea;
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid #f5c6cb;
            font-weight: 600;
        }

        /* 탭 스타일 */
        .tab-menu {
            background: white;
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            display: flex;
            border-bottom: 1px solid #e9ecef;
            overflow: hidden;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 20px 32px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .tab-btn:hover {
            background: #f8f9fa;
            color: #333;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header {
                padding: 20px 24px;
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }
            
            .filters {
                padding: 20px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn {
                margin: 4px 0;
            }
            
            .tab-menu {
                flex-direction: column;
            }
            
            .tab-btn {
                padding: 16px 24px;
                border-bottom: 1px solid #e9ecef;
                border-right: none;
            }
            
            .users-table {
                padding: 20px;
                overflow-x: auto;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 12px 8px;
            }
        }

        #admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-container" class="login-container">
        <h2>🔐 관리자 로그인</h2>
        <div id="login-error" class="error-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </div>

    <!-- 관리자 패널 -->
    <div id="admin-panel">
        <div class="container">
            <div class="header">
                <h1>👨‍💼 관리자 페이지</h1>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-users">0</h3>
                    <p>전체 사용자</p>
                </div>
                <div class="stat-card">
                    <h3 id="pending-users">0</h3>
                    <p>승인 대기</p>
                </div>
                <div class="stat-card">
                    <h3 id="approved-users">0</h3>
                    <p>승인 완료</p>
                </div>
                <div class="stat-card">
                    <h3 id="suspended-users">0</h3>
                    <p>일시정지</p>
                </div>
                <div class="stat-card">
                    <h3 id="rejected-users">0</h3>
                    <p>거절</p>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterUsers('all')">전체</button>
                <button class="filter-btn" onclick="filterUsers('pending')">승인 대기</button>
                <button class="filter-btn" onclick="filterUsers('approved')">승인 완료</button>
                <button class="filter-btn" onclick="filterUsers('suspended')">일시정지</button>
                <button class="filter-btn" onclick="filterUsers('rejected')">거절</button>
            </div>

            <!-- 탭 메뉴 -->
            <div class="tab-menu">
                <button class="tab-btn active" onclick="switchTab('basic')">기본 정보</button>
                <button class="tab-btn" onclick="switchTab('ip')">IP 정보</button>
                <button class="tab-btn" onclick="switchTab('schedule')">일정 정보</button>
            </div>

            <!-- 기본 정보 탭 -->
            <div id="basic-tab" class="tab-content active">
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 60px;">번호</th>
                                <th>이메일</th>
                                <th>닉네임</th>
                                <th style="width: 80px;">IP비교</th>
                                <th style="width: 120px;">만료일</th>
                                <th style="width: 100px;">상태</th>
                                <th style="width: 150px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="basic-tbody">
                            <tr>
                                <td colspan="7" style="text-align: center; color: #999;">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- IP 정보 탭 -->
            <div id="ip-tab" class="tab-content">
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 60px;">번호</th>
                                <th>이메일</th>
                                <th>닉네임</th>
                                <th>가입 IP</th>
                                <th>로그인 IP</th>
                                <th style="width: 100px;">IP 비교</th>
                            </tr>
                        </thead>
                        <tbody id="ip-tbody">
                            <tr>
                                <td colspan="6" style="text-align: center; color: #999;">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 일정 정보 탭 -->
            <div id="schedule-tab" class="tab-content">
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 60px;">번호</th>
                                <th>이메일</th>
                                <th>닉네임</th>
                                <th>가입일</th>
                                <th>최근 로그인</th>
                                <th>만료일</th>
                                <th style="width: 100px;">만료일수정</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-tbody">
                            <tr>
                                <td colspan="7" style="text-align: center; color: #999;">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA-ZnhjpECmA_t9-JSYbPkVa204H0qfMlk",
            authDomain: "chanai-n.firebaseapp.com",
            projectId: "chanai-n",
            storageBucket: "chanai-n.firebasestorage.app",
            messagingSenderId: "220100435737",
            appId: "1:220100435737:web:5a48e5eac8c97a9321ef88"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentFilter = 'all';
        let allUsers = [];
        let currentTab = 'basic';

        // 관리자 이메일 목록 (하드코딩)
        const ADMIN_EMAILS = [
            'admin@coldapp.com',
            'ppylgr@gmail.com'  // 관리자 이메일 추가
        ];

        // 로그인
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                // Firebase Authentication 로그인
                await auth.signInWithEmailAndPassword(email, password);
                
                // 관리자 이메일 확인
                if (!ADMIN_EMAILS.includes(email)) {
                    errorDiv.textContent = '관리자 권한이 없습니다.';
                    errorDiv.style.display = 'block';
                    await auth.signOut();
                    return;
                }

                // 로그인 성공
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadUsers();
            } catch (error) {
                errorDiv.textContent = '로그인 실패: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // 로그아웃
        function logout() {
            auth.signOut();
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
        }

        // 사용자 목록 로드
        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').get();
                allUsers = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    allUsers.push({
                        id: doc.id,
                        email: data.email || '',
                        nickname: data.nickname || '',
                        status: data.status || 'pending',
                        createdAt: data.createdAt || null,
                        lastLogin: data.lastLogin || null,
                        lastLoginAt: data.lastLoginAt || null,
                        expiryDate: data.expiryDate || null,
                        signupIP: data.signupIP || 'unknown',
                        lastLoginIP: data.lastLoginIP || 'N/A'
                    });
                });

                updateStats();
                displayUsers();
            } catch (error) {
                console.error('사용자 목록 로드 실패:', error);
                // 권한 없음 오류 처리
                if (error.code === 'permission-denied') {
                    alert('관리자 권한이 없습니다.');
                    logout();
                }
            }
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('total-users').textContent = allUsers.length;
            document.getElementById('pending-users').textContent = allUsers.filter(u => u.status === 'pending').length;
            document.getElementById('approved-users').textContent = allUsers.filter(u => u.status === 'approved').length;
            document.getElementById('suspended-users').textContent = allUsers.filter(u => u.status === 'suspended').length;
            document.getElementById('rejected-users').textContent = allUsers.filter(u => u.status === 'rejected').length;
        }

        // 탭 전환
        function switchTab(tabName) {
            currentTab = tabName;
            
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 콘텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // 해당 탭의 데이터 표시
            displayUsers();
        }

        // 사용자 표시
        function displayUsers() {
            // 전체 사용자를 최신 가입 순서로 정렬 (가입일 내림차순)
            const sortedAllUsers = [...allUsers].sort((a, b) => {
                const dateA = getTimestamp(a.createdAt);
                const dateB = getTimestamp(b.createdAt);
                return dateB - dateA; // 내림차순 (최신이 위로)
            });

            let filteredUsers = currentFilter === 'all' 
                ? sortedAllUsers 
                : sortedAllUsers.filter(u => u.status === currentFilter);

            const totalCount = sortedAllUsers.length;

            if (filteredUsers.length === 0) {
                const emptyMsg = '<tr><td colspan="100%" style="text-align: center; color: #999;">사용자가 없습니다.</td></tr>';
                document.getElementById('basic-tbody').innerHTML = emptyMsg;
                document.getElementById('ip-tbody').innerHTML = emptyMsg;
                document.getElementById('schedule-tbody').innerHTML = emptyMsg;
                return;
            }

            // 기본 정보 탭
            document.getElementById('basic-tbody').innerHTML = filteredUsers.map((user, index) => {
                // 전체 사용자 목록에서의 실제 인덱스 찾기
                const actualIndex = sortedAllUsers.findIndex(u => u.id === user.id);
                
                // IP 비교 로직
                let ipComparison = '';
                if (user.signupIP === 'unknown' || user.lastLoginIP === 'N/A') {
                    ipComparison = '<span style="color: #999;">-</span>';
                } else if (user.signupIP === user.lastLoginIP) {
                    ipComparison = '<span style="color: #28a745; font-weight: bold;">같음</span>';
                } else {
                    ipComparison = '<span style="color: #dc3545; font-weight: bold;">다름</span>';
                }
                
                // 만료일 표시
                let expiryDisplay = '-';
                if (user.expiryDate) {
                    const expiryTime = new Date(user.expiryDate);
                    const now = new Date();
                    const daysRemaining = Math.ceil((expiryTime - now) / (1000 * 60 * 60 * 24));
                    
                    if (daysRemaining < 0) {
                        expiryDisplay = '<span style="color: red; font-weight: bold;">만료</span>';
                    } else if (daysRemaining <= 7) {
                        expiryDisplay = `<span style="color: orange; font-weight: bold;">${daysRemaining}일</span>`;
                    } else {
                        expiryDisplay = `<span style="color: #666;">${daysRemaining}일</span>`;
                    }
                }
                
                return `
                <tr>
                    <td style="text-align: center;">${totalCount - actualIndex}</td>
                    <td>${user.email}</td>
                    <td>${user.nickname || '-'}</td>
                    <td style="text-align: center;">${ipComparison}</td>
                    <td style="text-align: center;">${expiryDisplay}</td>
                    <td><span class="status ${user.status}">${getStatusText(user.status)}</span></td>
                    <td>
                        ${user.status === 'suspended' 
                            ? `<button class="action-btn approve-btn" onclick="reactivateUser('${user.id}')">재활성화</button>` 
                            : user.status !== 'approved' 
                                ? `<button class="action-btn approve-btn" onclick="approveUser('${user.id}')">승인</button>` 
                                : `<button class="action-btn approve-btn" onclick="editExpiry('${user.id}', ${user.expiryDate || 'null'})">만료일 수정</button>`}
                        ${user.status !== 'suspended' && user.status !== 'rejected' ? `<button class="action-btn reject-btn" onclick="deactivateUser('${user.id}')">일시정지</button>` : ''}
                    </td>
                </tr>
                `;
            }).join('');

            // IP 정보 탭
            document.getElementById('ip-tbody').innerHTML = filteredUsers.map((user, index) => {
                // 전체 사용자 목록에서의 실제 인덱스 찾기
                const actualIndex = sortedAllUsers.findIndex(u => u.id === user.id);
                
                // IP 비교 로직
                let ipComparison = '';
                if (user.signupIP === 'unknown' || user.lastLoginIP === 'N/A') {
                    ipComparison = '<span style="color: #999;">-</span>';
                } else if (user.signupIP === user.lastLoginIP) {
                    ipComparison = '<span style="color: #28a745; font-weight: bold;">같음</span>';
                } else {
                    ipComparison = '<span style="color: #dc3545; font-weight: bold;">다름</span>';
                }

                return `
                <tr>
                    <td style="text-align: center;">${totalCount - actualIndex}</td>
                    <td>${user.email}</td>
                    <td>${user.nickname || '-'}</td>
                    <td style="text-align: center; font-family: monospace; font-size: 12px;">${user.signupIP || 'unknown'}</td>
                    <td style="text-align: center; font-family: monospace; font-size: 12px;">${user.lastLoginIP || 'N/A'}</td>
                    <td style="text-align: center;">${ipComparison}</td>
                </tr>
                `;
            }).join('');

            // 일정 정보 탭
            document.getElementById('schedule-tbody').innerHTML = filteredUsers.map((user, index) => {
                // 전체 사용자 목록에서의 실제 인덱스 찾기
                const actualIndex = sortedAllUsers.findIndex(u => u.id === user.id);
                
                // 만료일 표시 및 자동 일시정지 체크
                let expiryDisplay = '-';
                let isExpired = false;
                if (user.expiryDate) {
                    const expiryTime = new Date(user.expiryDate);
                    const now = new Date();
                    isExpired = now > expiryTime;
                    
                    // 남은 일수 계산
                    const daysRemaining = Math.ceil((expiryTime - now) / (1000 * 60 * 60 * 24));
                    
                    let statusText = '';
                    if (isExpired) {
                        statusText = '<span style="color: red; font-weight: bold;">(만료)</span>';
                    } else if (daysRemaining <= 7) {
                        statusText = `<span style="color: orange; font-weight: bold;">(${daysRemaining}일 남음)</span>`;
                    } else {
                        statusText = `<span style="color: #666;">(${daysRemaining}일 남음)</span>`;
                    }
                    
                    expiryDisplay = formatDate(user.expiryDate) + '<br>' + statusText;
                    
                    // 만료되었는데 아직 approved 상태면 자동 일시정지
                    if (isExpired && user.status === 'approved') {
                        autoSuspendUser(user.id);
                    }
                }

                return `
                <tr>
                    <td style="text-align: center;">${totalCount - actualIndex}</td>
                    <td>${user.email}</td>
                    <td>${user.nickname || '-'}</td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>${formatDate(user.lastLogin)}</td>
                    <td>${expiryDisplay}</td>
                    <td>
                        <button class="action-btn approve-btn" onclick="editExpiry('${user.id}', ${user.expiryDate || 'null'})">만료일 수정</button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        // 타임스탬프 추출
        function getTimestamp(timestamp) {
            if (!timestamp) return 0;
            try {
                if (timestamp && timestamp.toDate) {
                    return timestamp.toDate().getTime();
                } else if (typeof timestamp === 'number') {
                    return timestamp;
                } else if (typeof timestamp === 'string') {
                    return new Date(timestamp).getTime();
                } else {
                    return new Date(timestamp).getTime();
                }
            } catch (e) {
                return 0;
            }
        }

        // 날짜 포맷
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            try {
                let date;
                // Firestore Timestamp 객체인 경우
                if (timestamp && timestamp.toDate) {
                    date = timestamp.toDate();
                } 
                // 숫자인 경우 (밀리초)
                else if (typeof timestamp === 'number') {
                    date = new Date(timestamp);
                } 
                // 문자열인 경우
                else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                }
                // 그 외
                else {
                    date = new Date(timestamp);
                }
                
                if (isNaN(date.getTime())) return '-';
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('날짜 포맷 오류:', e, timestamp);
                return '-';
            }
        }

        // 상태 텍스트
        function getStatusText(status) {
            const statusMap = {
                'pending': '승인 대기',
                'approved': '승인 완료',
                'rejected': '거절',
                'suspended': '일시정지'
            };
            return statusMap[status] || status;
        }

        // 필터
        function filterUsers(filter) {
            currentFilter = filter;
            
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayUsers();
        }

        // 사용자 승인
        async function approveUser(userId) {
            const result = await showExpiryDialog();
            if (!result) return; // 취소
            
            try {
                const updateData = {
                    status: 'approved',
                    approvedAt: Date.now(),
                    approvedBy: auth.currentUser.email
                };
                
                if (result.expiryTimestamp) {
                    updateData.expiryDate = result.expiryTimestamp;
                } else {
                    updateData.expiryDate = null; // 무제한
                }

                await db.collection('users').doc(userId).update(updateData);

                alert(result.expiryTimestamp 
                    ? `승인되었습니다.\n만료일: ${new Date(result.expiryTimestamp).toLocaleDateString('ko-KR')}`
                    : '승인되었습니다. (무제한)');
                loadUsers();
            } catch (error) {
                alert('승인 실패: ' + error.message);
            }
        }
        
        // 만료일 입력 다이얼로그
        function showExpiryDialog(currentExpiry = null) {
            return new Promise((resolve) => {
                // 다이얼로그 생성
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                `;
                
                const currentDateStr = currentExpiry ? new Date(currentExpiry).toISOString().split('T')[0] : '';
                
                dialog.innerHTML = `
                    <div style="background: white; border-radius: 12px; padding: 24px; width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                        <h3 style="margin: 0 0 20px 0; color: #333;">만료일 설정</h3>
                        
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; margin-bottom: 8px; color: #666; font-size: 14px;">
                                📅 달력에서 선택
                            </label>
                            <input type="date" id="expiry-date-picker" value="${currentDateStr}"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
                        </div>
                        
                        <div style="text-align: center; margin: 16px 0; color: #999;">또는</div>
                        
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; margin-bottom: 8px; color: #666; font-size: 14px;">
                                📝 일수로 입력 (예: 30, 60, 90)
                            </label>
                            <input type="number" id="expiry-days-input" placeholder="일수 입력" min="1"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
                            <small style="color: #999; display: block; margin-top: 4px;">오늘부터 N일 후를 만료일로 설정</small>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="unlimited-check" style="margin-right: 8px;">
                                <span style="color: #666; font-size: 14px;">무제한 (만료일 없음)</span>
                            </label>
                        </div>
                        
                        <div style="display: flex; gap: 8px; justify-content: flex-end;">
                            <button id="expiry-cancel-btn" style="padding: 10px 20px; border: 1px solid #ddd; background: white; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                취소
                            </button>
                            <button id="expiry-confirm-btn" style="padding: 10px 20px; border: none; background: #007AFF; color: white; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                확인
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                const datePicker = document.getElementById('expiry-date-picker');
                const daysInput = document.getElementById('expiry-days-input');
                const unlimitedCheck = document.getElementById('unlimited-check');
                const cancelBtn = document.getElementById('expiry-cancel-btn');
                const confirmBtn = document.getElementById('expiry-confirm-btn');
                
                // 무제한 체크 시 입력 비활성화
                unlimitedCheck.addEventListener('change', () => {
                    datePicker.disabled = unlimitedCheck.checked;
                    daysInput.disabled = unlimitedCheck.checked;
                    if (unlimitedCheck.checked) {
                        datePicker.value = '';
                        daysInput.value = '';
                    }
                });
                
                // 일수 입력 시 달력 자동 업데이트
                daysInput.addEventListener('input', () => {
                    const days = parseInt(daysInput.value);
                    if (days > 0) {
                        const date = new Date();
                        date.setDate(date.getDate() + days);
                        datePicker.value = date.toISOString().split('T')[0];
                    }
                });
                
                // 달력 선택 시 일수 초기화
                datePicker.addEventListener('change', () => {
                    daysInput.value = '';
                });
                
                cancelBtn.onclick = () => {
                    document.body.removeChild(dialog);
                    resolve(null);
                };
                
                confirmBtn.onclick = () => {
                    let expiryTimestamp = null;
                    
                    if (!unlimitedCheck.checked) {
                        if (datePicker.value) {
                            const date = new Date(datePicker.value);
                            date.setHours(23, 59, 59, 999);
                            expiryTimestamp = date.getTime();
                        } else {
                            alert('날짜를 선택하거나 일수를 입력해주세요.');
                            return;
                        }
                    }
                    
                    document.body.removeChild(dialog);
                    resolve({ expiryTimestamp });
                };
            });
        }

        // 사용자 비활성화
        async function deactivateUser(userId) {
            if (!confirm('이 사용자를 일시정지하시겠습니까?')) return;

            try {
                await db.collection('users').doc(userId).update({
                    status: 'suspended',
                    suspendedAt: Date.now(),
                    suspendedBy: auth.currentUser.email
                });

                alert('일시정지되었습니다.');
                loadUsers();
            } catch (error) {
                alert('일시정지 실패: ' + error.message);
            }
        }

        // 사용자 재활성화
        async function reactivateUser(userId) {
            const result = await showExpiryDialog();
            if (!result) return; // 취소

            try {
                const updateData = {
                    status: 'approved',
                    approvedAt: Date.now(),
                    approvedBy: auth.currentUser.email,
                    reactivatedAt: Date.now(),
                    reactivatedBy: auth.currentUser.email,
                    suspendedAt: null,
                    suspendedBy: null
                };
                
                if (result.expiryTimestamp) {
                    updateData.expiryDate = result.expiryTimestamp;
                } else {
                    updateData.expiryDate = null;
                }

                await db.collection('users').doc(userId).update(updateData);

                alert(result.expiryTimestamp 
                    ? `재활성화되었습니다.\n만료일: ${new Date(result.expiryTimestamp).toLocaleDateString('ko-KR')}`
                    : '재활성화되었습니다. (무제한)');
                loadUsers();
            } catch (error) {
                alert('재활성화 실패: ' + error.message);
            }
        }

        // 만료일 수정
        async function editExpiry(userId, currentExpiry) {
            const result = await showExpiryDialog(currentExpiry);
            if (!result) return; // 취소

            try {
                await db.collection('users').doc(userId).update({
                    expiryDate: result.expiryTimestamp
                });

                alert(result.expiryTimestamp 
                    ? `만료일이 수정되었습니다.\n새 만료일: ${new Date(result.expiryTimestamp).toLocaleDateString('ko-KR')}`
                    : '만료일이 제거되었습니다. (무제한)');
                loadUsers();
            } catch (error) {
                alert('만료일 수정 실패: ' + error.message);
            }
        }

        // 자동 일시정지 (만료된 계정)
        async function autoSuspendUser(userId) {
            try {
                await db.collection('users').doc(userId).update({
                    status: 'suspended',
                    suspendedAt: Date.now(),
                    suspendedBy: 'auto-expire',
                    suspendReason: '기간 만료'
                });
                console.log(`계정 자동 일시정지: ${userId}`);
            } catch (error) {
                console.error('자동 일시정지 실패:', error);
            }
        }

        // 로그인 상태 확인
        auth.onAuthStateChanged(user => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadUsers();
            } else {
                // 로그인하지 않았거나 관리자가 아니면 로그인 화면만 표시
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('admin-panel').style.display = 'none';
            }
        });
    </script>
</body>
