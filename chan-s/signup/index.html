<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Chan's Studio</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-alert {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 4px;">
                <span style="display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 12px; background: linear-gradient(135deg, #7C5CFF, #00AC82); color: white; font-weight: 900; font-size: clamp(16px, 2vw, 20px); line-height: 1;">Chan's</span>
            </div>
            <h1 style="font-size: 32px; font-weight: 800; color: #333; margin: 0 0 8px 0; letter-spacing: -0.5px;">Chan's Studio</h1>
            <p style="color: #666; font-size: 16px; margin: 0;">회원가입</p>
        </div>

        <div id="successMessage" class="success-message">
            회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.
        </div>

        <div id="errorAlert" class="error-alert">
            <span id="errorText"></span>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">이메일 <small style="color: #666;">(실제 사용 이메일)</small></label>
                <input type="email" id="email" name="email" required placeholder="비밀번호 재설정용">
                <div class="error-message" id="emailError">올바른 이메일 형식을 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임 <small style="color:#666;">(2~20자)</small></label>
                <input type="text" id="nickname" name="nickname" required minlength="2" maxlength="20" placeholder="표시할 닉네임">
                <div class="error-message" id="nicknameError">닉네임은 2~20자로 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="passwordError">비밀번호는 6자 이상이어야 합니다.</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">비밀번호가 일치하지 않습니다.</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    <a href="../terms" target="_blank">이용약관</a>에 동의합니다.
                </label>
            </div>
            
            <div style="margin-top: 8px; margin-bottom: 20px;">
                <small style="color: #666; font-size: 12px;">※ 이메일은 비밀번호 재설정용으로 실제 이메일을 입력해주세요</small>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                회원가입
            </button>
        </form>


        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>회원가입 처리 중...</p>
        </div>
    </div>

    <script>
        // Firebase 설정 - 찬공의 스튜디오
        const firebaseConfig = {
            apiKey: "AIzaSyAo2-_VoDQsNjRCimzns5V6boc6-ajP8zs",
            authDomain: "coldhawk-id.firebaseapp.com",
            projectId: "coldhawk-id",
            storageBucket: "coldhawk-id.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdefghijklmnop"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Firestore 사용

        // DOM 요소들
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorAlert = document.getElementById('errorAlert');
        const errorText = document.getElementById('errorText');

        // 폼 제출 이벤트
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 입력값 가져오기
            const email = document.getElementById('email').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // 유효성 검사
            if (!validateForm(email, nickname, password, confirmPassword, agreeTerms)) {
                return;
            }

            // 로딩 상태 표시
            showLoading(true);

            try {
                // Firebase 회원가입
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // 사용자 정보를 Firestore에 저장 (승인 대기 상태)
                await saveUserToFirestore(userCredential.user, email, nickname);
                
                // 성공 메시지 표시 (승인 대기 안내)
                showPendingApproval(email);
                
            } catch (error) {
                // 에러 처리
                handleSignupError(error);
            } finally {
                showLoading(false);
            }
        });

        // 폼 유효성 검사
        function validateForm(email, nickname, password, confirmPassword, agreeTerms) {
            let isValid = true;
            // 닉네임 검사
            if (nickname.length < 2 || nickname.length > 20) {
                showFieldError('nickname', '닉네임은 2~20자로 입력해주세요.');
                isValid = false;
            } else {
                hideFieldError('nickname');
            }

            // 이메일 검사
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showFieldError('email', '올바른 이메일 형식을 입력해주세요.');
                isValid = false;
            } else {
                hideFieldError('email');
            }

            // 비밀번호 검사
            if (password.length < 6) {
                showFieldError('password', '비밀번호는 6자 이상이어야 합니다.');
                isValid = false;
            } else {
                hideFieldError('password');
            }

            // 비밀번호 확인 검사
            if (password !== confirmPassword) {
                showFieldError('confirmPassword', '비밀번호가 일치하지 않습니다.');
                isValid = false;
            } else {
                hideFieldError('confirmPassword');
            }

            // 약관 동의 검사
            if (!agreeTerms) {
                showAlert('이용약관에 동의해주세요.');
                isValid = false;
            }

            return isValid;
        }

        // 필드 에러 표시
        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 필드 에러 숨기기
        function hideFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        // 로딩 상태 표시
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            signupBtn.disabled = show;
            signupBtn.textContent = show ? '처리 중...' : '회원가입';
        }

        // 사용자 정보를 Firestore에 저장
        async function saveUserToFirestore(user, email, nickname) {
            try {
                // IP 주소 가져오기
                let ipAddress = 'unknown';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ipAddress = ipData.ip;
                } catch (ipError) {
                    console.warn('IP 주소 가져오기 실패:', ipError);
                }
                
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    nickname: nickname,
                    status: 'pending', // pending, approved, rejected
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    signupIP: ipAddress, // 회원가입 IP
                    lastLoginIP: null,
                    lastLoginAt: null,
                    approvedBy: null,
                    approvedAt: null,
                    rejectionReason: null
                });
                console.log('✅ Firestore에 사용자 정보 저장 완료:', user.uid, 'IP:', ipAddress);
            } catch (error) {
                console.error('❌ 사용자 정보 저장 실패:', error);
                throw error;
            }
        }

        // 승인 대기 메시지 표시
        function showPendingApproval(email) {
            successMessage.innerHTML = `
                <h3>🎉 회원가입 완료!</h3>
                <p>${email}로 회원가입이 완료되었습니다.</p>
                <p><strong>관리자 승인 후 이용 가능합니다.</strong></p>
            `;
            successMessage.style.display = 'block';
            errorAlert.style.display = 'none';
            signupForm.style.display = 'none';
        }

        // 성공 메시지 표시 (기존)
        function showSuccess() {
            successMessage.style.display = 'block';
            errorAlert.style.display = 'none';
            signupForm.style.display = 'none';
        }

        // 에러 알림 표시
        function showAlert(message) {
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // 회원가입 에러 처리
        function handleSignupError(error) {
            let errorMessage = '회원가입 중 오류가 발생했습니다.';

            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = '이미 사용 중인 이메일입니다.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = '올바른 이메일 형식이 아닙니다.';
                    break;
                case 'auth/weak-password':
                    errorMessage = '비밀번호가 너무 약합니다. 6자 이상 입력해주세요.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = '네트워크 연결을 확인해주세요.';
                    break;
            }

            showAlert(errorMessage);
        }

        // 실시간 유효성 검사
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                showFieldError('email', '올바른 이메일 형식을 입력해주세요.');
            } else {
                hideFieldError('email');
            }
        });

        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmPassword', '비밀번호가 일치하지 않습니다.');
            } else {
                hideFieldError('confirmPassword');
            }
        });
    </script>
</body>
</html>
