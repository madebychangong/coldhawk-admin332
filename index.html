<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan's 관리페이지 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 16px;
            background: conic-gradient(from 210deg, #6C64FF, #A855F7, #6C64FF);
            color: #fff;
            font-weight: 900;
            font-size: 32px;
            line-height: 1;
        }

        h1 {
            color: #1e293b;
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #475569;
            font-size: 18px;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6C64FF 0%, #A855F7 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-color: #6C64FF;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            transition: transform 0.4s ease;
            display: block;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            transition: color 0.4s ease;
        }

        .card:hover .card-title {
            color: white;
        }

        .card-description {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            transition: color 0.4s ease;
        }

        .card:hover .card-description {
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .title-container {
                flex-direction: column;
                gap: 8px;
            }

            .logo {
                font-size: 24px;
                padding: 6px 12px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .card {
                padding: 40px 24px;
            }

            .card-icon {
                width: 72px;
                height: 72px;
            }

            .card-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="logo">
                Chan's
            </div>
            <h1>관리자 페이지</h1>
        </div>
        <p class="subtitle">서비스를 선택해주세요</p>

        <div class="cards-container">
            <a href="coldhawk.html" class="card">
                <div class="card-content">
                    <img src="images/hawk_icon_256x256.png" class="card-icon" alt="ColdHawk">
                    <h2 class="card-title">ColdHawk</h2>
                    <p class="card-description">ColdHawk 관리자 페이지로 이동합니다</p>
                </div>
            </a>

            <a href="coldapp.html" class="card">
                <div class="card-content">
                    <img src="images/coldapp_icon_256x256.png" class="card-icon" alt="ColdAPP">
                    <h2 class="card-title">ColdAPP</h2>
                    <p class="card-description">ColdAPP 관리자 페이지로 이동합니다</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
